displayName: Uprgade Quarkus project from 1.11 to 1.12
description: Uprgade Quarkus project from 1.11 to 1.12.
recipeList:
    - org.openrewrite.maven.UpgradeDependencyVersion:
          groupId: io.quarkus
          artifactId: quarkus-universe-bom
          newVersion: 1.13.x
